</head>

<body>

	<!-- Container to wrap entire content -->
	<div class="container">
		
		<!-- Navbar Header -->
		<div class="navbar navbar-default">

			<!-- Streches navbar to 100% width of containing parent -->
			<div class="container-fluid">

				<!-- Brand - My name -->
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">John Silkey</a>
				</div>
				
				<!-- Floating Right Navbar - Links Menu -->
				<ui class="nav navbar-nav navbar-right">
					<li role="presentation">
						<a href="index.html">About</a>
					</li>
					<li role="presentation">
						<a href="portfolio.html">Portfolio</a>
					</li>
					<li role="presentation" class="active">
						<a href="contact.html">Contact</a>
					</li>
				</ui>
			</div>			
		</div>
		<!-- </header> -->

		<!-- Main Content row -->
		<div class="row" style="margin-bottom: 100px"> 

			<!-- Main content column -->
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Contact</h2>
					</div>	
					<div class="panel-body">
					
						<form>
							<div class="form-group">
								<label for="usr">Name:</label>
								<input type="text" class="form-control" id="usr" placeholder="Jane Doe" required/>
							</div>

							<div class="form-group">
								<label for="email">Email Address:</label>
								<input type="email" class="form-control" id="email" placeholder="example@gmail.com" required/>
							</div>
							
							<div class="form-group">
								<label for="comment">Message:</label>
								<textarea class="form-control" rows="10" id="comment" placeholder="Type your message here!" required></textarea>
							</div>

							<button type="submit" class="btn btn-default btn-lg btn-primary">Send Message</button>
						</form>

					</div> <!-- Panel body ends -->
				</div> <!-- Panel ends -->
			</div> <!-- Main content column ends -->


			<!-- Sidebar column-->
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading"><h3>Connect With Me</h3></div>

					<div class="panel-body">
						
						<!-- ROW TO WRAP THE COLUMNS OF PANEL BODY -->
						<div class="row">
							<!-- THREE COLUMNS FOR SPACING IMAGE LINKS EQUALLY -->
							<div class="col-xs-4 text-center">
								<a href="https://github.com/jpsilkjr86/" target="_blank" style="text-decoration: none;">
									<img width="70px" src="assets/images/github_icon.png" alt="github"/>
								</a>
							</div>
							<div class="col-xs-4 text-center">
								<a href="https://www.linkedin.com/in/john-silkey-jr-356815137/" target="_blank" style="text-decoration: none;">
									<img width="70px" src="assets/images/linkedin_icon.png" alt="LinkedIn"/>
								</a>
							</div>
							<div class="col-xs-4 text-center">
								<a href="http://stackoverflow.com/users/7797476/john-s" target="_blank" style="text-decoration: none;">
									<img width="70px" src="assets/images/stackoverflow_icon.png" alt="StackOverflow"/>
								</a>
							</div> 
						</div> <!-- Row ends -->

					</div>	<!-- Panel body ends -->				
				</div> <!-- Panel ends -->
			</div>   <!--Sidebar column ends-->

		</div> <!-- Row ends -->

		<!-- Footer -->
		<div class="navbar navbar-default navbar-fixed-bottom" height="100px">
			<div class="container text-center" style="line-height: 50px;">&copy; Copyright 2017 John Silkey</div>
		</div>

	</div> <!-- Container ends-->
